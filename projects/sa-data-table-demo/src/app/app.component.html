<div class="centered">
    <div class="table-center">
        <sa-data-table
            [scrollbarVisible]="false"
            [data]="tData"
            [tableName]="'Company Users'"
            [selectable]="true"
            [total]="100"
            [perPage]="30"
            (selection)="onSelectionChange($event)"
            (filter)="onTableReload($event)"
            [initialLoad]="true"
            [actionsEnabled]="actionsEnabled"
            [rowColor]="findRowColorBySelection.bind(this)"
            [selectionCheck]="isSelected.bind(this)"
            [expandable]="true"
            (rowExpanded)="onRowExpanded($event)"
        >
            <ng-template #expansionTemplate let-data>
                <p class="expanded">
                    Expanded view for user {{ data.firstName }}
                    {{ data.lastName }} with ID: {{ data.id }}
                </p>
            </ng-template>
            <sa-column
                [header]="'ID'"
                [property]="'id'"
                [visible]="false"
            ></sa-column>
            <sa-column [header]="'Full Name'" [width]="200">
                <ng-template #colTemplate let-data>
                    {{ data.firstName }} {{ data.lastName }}
                </ng-template>
            </sa-column>
            <sa-column
                [header]="'First Name'"
                [property]="'firstName'"
            ></sa-column>
            <sa-column
                [header]="'Last Name'"
                [property]="'lastName'"
            ></sa-column>
            <sa-column [header]="'Company'" [property]="'company'"></sa-column>
            <sa-column [header]="'Phone'" [property]="'phone'"></sa-column>
            <sa-column
                [header]="'Email'"
                [property]="'email'"
                [overflow]="tableOverflowModes.breakVisible"
                [width]="400"
            ></sa-column>
            <sa-column [header]="'DOB'" [property]="'dob'" [width]="300">
                <ng-template #colTemplate let-user>
                    <div class="col">
                        {{ user.dob | date: 'short' }}
                    </div>
                </ng-template>
            </sa-column>
            <sa-column
                [header]="'Address'"
                [property]="'address'"
                [width]="200"
                [overflow]="tableOverflowModes.visible"
            ></sa-column>
            <sa-column
                [header]="'Interests'"
                [property]="'interests'"
                [overflow]="tableOverflowModes.visible"
                [width]="300"
            ></sa-column>
            <sa-column
                [header]="'Delete User'"
                [overflow]="tableOverflowModes.visible"
                [width]="300"
            >
                <ng-template #colTemplate let-data>
                    <button (click)="deleteUser(data)">
                        Delete {{ data.firstName }}
                    </button>
                </ng-template>
            </sa-column>
            <ng-template #headerExtraRight>
                <button (click)="table.reset()" class="umaga">
                    Reset Table
                </button>
            </ng-template>
            <ng-template #headerExtraLeft>
                <button
                    (click)="actionsEnabled = !actionsEnabled"
                    class="umaga"
                >
                    Toggle Actions
                </button>
                <button (click)="table.setPage(2)">Change Page</button>
            </ng-template>
        </sa-data-table>
