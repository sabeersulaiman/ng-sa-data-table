<div class="sa-data-table-container">
    <!-- Header -->
    <sa-table-header
        [title]="title"
        [headerExtraLeft]="headerExtraLeft"
        [headerExtraRight]="headerExtraRight"
        (action)="handleAction($event)"
    ></sa-table-header>

    <!-- Table Heading row -->
    <div class="sa-data-table" [ngClass]="{ 'no-scroll': !scrollbarVisible }">
        <table
            [ngStyle]="tableStyles"
            *ngIf="data && data.length > 0; else noData"
        >
            <thead>
                <tr>
                    <th
                        *ngIf="selectable"
                        class="select-head"
                        (click)="onToggleFullSelection()"
                    >
                        <i
                            class="material-icons"
                            *ngIf="
                                rows && selectedRows.length === rows.length;
                                else noSelection
                            "
                            >check_box</i
                        >
                        <ng-template #noSelection>
                            <i class="material-icons"
                                >check_box_outline_blank</i
                            >
                        </ng-template>
                    </th>
                    <ng-container *ngFor="let c of columns"
                        ><th
                            *ngIf="c.visible"
                            [ngStyle]="c.headerPaddings"
                            [style.text-align]="c.textAlign"
                        >
                            {{ c.header }}
                        </th></ng-container
                    >
                </tr>
            </thead>
            <tbody>
                <tr
                    saTableRow
                    *ngFor="let d of data; let i = index"
                    [rowData]="d"
                    [rowNumber]="i"
                    (selection)="onSelectionChange()"
                    (deSelection)="onSelectionChange()"
                ></tr>
            </tbody>
        </table>
    </div>
    <!-- pagination / Footer -->
</div>

<ng-template #noData>
    <div class="no-data">
        <i class="material-icons">error_outline</i>
        <p>No data provided</p>
    </div>
</ng-template>
